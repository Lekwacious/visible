<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Visible</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1 class="landing-me">VISIBLE</h1>
<h5 class="landing-mes">helps you to increase your networth by connecting you with people that will make up your network </h5>
<div class="card card1 container" style="width: 27rem; height: 27rem" >
  <div class="card-body">
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>


            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <input type="hidden" name="next" value="{{ next }}" />

            <div class="form-group"><input class="btn btn-primary btn-block" type="submit" value="Log in"></div>
            <a class="forgot forget1" href="{% url "password_reset" %}">Forgot your email or password?</a>
            <hr>


           <button class=" txt-color btn btn-success btn-block"><a href="{% url "register" %}">Create New Account</a></button>
        </form>
    </div>

  </div>
</div>







</body>
</html>
